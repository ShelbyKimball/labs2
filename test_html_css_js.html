<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/test_html_css_js.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="header col-md-12">
        <div class="container">
            <div class="heading text-center col-md-12">
                <h2>REGISTER</h2>
            </div>
        </div>
    </div>
    <div class="main col-md-12">
        <div class="container">
            <div class="col-md-9">
                <input class="form-control" type="text" name="fullname" placeholder="Username" required>
            </div>
            <div class="col-md-9">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="col-md-9">
                <input class="form-control" type="password" name="password2" placeholder="Re-enter password" required>
            </div>
            <div class="col-md-9">
                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
            </div>
            <br/>
            <label><input type="checkbox" name="confirm" required/> I agree to the <span class="terms">Terms Of Servicee</span></label>
            <br/>
            <input type="submit" value="SIGN UP" class="form-submit">
        </div>
    </div>

<script type="text/javascript" src="JS/jquery.js"></script>
</body>
</html>
